<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Session ID</title>
    <script>
      function getLinkedInSessionId() {
        var cookies = document.cookie;
        console.log(cookies);
        var cookieArray = cookies.split(";");

        for (var i = 0; i < cookieArray.length; i++) {
          var cookie = cookieArray[i].trim();

          if (cookie.indexOf("li_at=") == 0) {
            return cookie.substring(6);
          }
        }

        return "";
      }

      function printSessionId() {
        var output = document.getElementById("output");

        var sessionId = getLinkedInSessionId();

        if (sessionId) {
          output.innerHTML = "Your LinkedIn session ID is: " + sessionId;
        } else {
          output.innerHTML = "Sorry, no LinkedIn session ID was found.";
        }
      }
    </script>
  </head>
  <body>
    <h1>LinkedIn Session ID</h1>
    <p>
      This web page will show you your LinkedIn session ID from your browser.
    </p>
    <button onclick="printSessionId()">Show Session ID</button>
    <p id="output"></p>
  </body>
</html>
